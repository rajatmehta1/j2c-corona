<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link type="text/css" href="/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <script src = "/js/jquery-1.11.3.min.js"></script>
    <script src = "/js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div data-role = "page" id = "pageone">
    <div data-role = "header" data-th-background="b">
        <h1>Tele Health</h1>
    </div>

    <div data-role = "main" class = "ui-content">

        <label for="cityListId"><strong>Choose Tele-Health</strong></label>
        <ul id="cityListId" data-role="listview"
            data-filter="true" data-filter-placeholder="Search Service..."
            data-inset="true"
            >
                <li th:each="t : ${teles}">
                    <a th:href="${t.teleUrl}"
                       th:text="${t.name}"></a>
                </li>
        </ul>
        
    </div>

    <div data-role = "footer">
        <h1>@Join2Cure</h1>
    </div>
</div>
</body>
</html>
